<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/palatino?styles=95075" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Иконка сайта -->
    <link rel="shortcut icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
</head>
<body>
    <div class="head">
        <img src="logo.png" class="logo" alt="Logo">
    </div>
    <div class="maintext">
        <h1 class="ac">Advent<br>Calendar</h1>
    </div>

    <div class="mainblock">
        <div class="calendar" id="calendar">
            <!-- Ячейки для календаря -->
            <div id="1" class="small"></div>
            <div id="9" class="small"></div>
            <div id="20" class="small"></div>
            <div id="5" class="medium"></div>
            <div id="7" class="small"></div>
            <div id="3" class="small"></div>
            <div id="18" class="small"></div>
            <div id="11" class="large"></div>
            <div id="16" class="large"></div>
            <div id="17" class="medium"></div>
            <div id="4" class="small"></div>
            <div id="2" class="small"></div>
            <div id="13" class="small"></div>
            <div id="10" class="small"></div>
            <div id="6" class="small"></div>
            <div id="15" class="small"></div>
            <div id="19" class="large"></div>
            <div id="14" class="small"></div>
            <div id="12" class="medium"></div>
            <div id="8" class="small"></div>
        </div>
    </div>

    <!-- Всплывающее окно -->
    <div class="popup-container" id="popup-container">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="popup-text" id="popup-text"></div>
        </div>
    </div>

<!-- Копирайт -->
  <footer> 
  <div class="copyright"> © 2024 Vlad Gubar, All rights reserved </div>
  </footer>

    <script src="scr.js"></script>
</body>
</html>
